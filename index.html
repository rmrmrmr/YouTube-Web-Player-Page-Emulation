<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Youtube video player</title>
</head>
<body>

    <div id="topBar">
        <div>
            <img id="youTubeIcon"  src="https://icons-for-free.com/download-icon-media+play+player+video+youtube+icon-1320183409741592095_256.png" alt="Youtube Logo" >
        </div>

        <div  id="searchBar">
            <form>
            <input type="text" id="textInput" placeholder="Search">
            <button type="submit" id="searchButton"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div id="icons" >
            <span class="material-symbols-outlined" id="profile">account_circle</span>
            <span class="material-symbols-outlined" id="notifications">notifications</span>
            <span class="material-symbols-outlined" id="upload">add_box</span>
        </div>

    </div>

<section class="grid">

    <div id="sideBar" class="item">
    </div>

    <div id="videoPlayer" class="videoWrapper">
        <iframe 
        id="video"
        width="560" 
        height="315"
        src="https://www.youtube.com/embed/Q2Re56z2oSQ" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    </div>

    <div id="suggestedVideosBar" class="item">
        <img class="thumbnail" src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1280,h_720/https://blog.snappa.com/wp-content/uploads/2019/01/YouTube-Thumbnail-Dimensions.jpg" alt="Preview video 1">
        <img class="thumbnail" src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1280,h_720/https://blog.snappa.com/wp-content/uploads/2019/01/YouTube-Thumbnail-Dimensions.jpg" alt="Preview video 1">
        <img class="thumbnail" src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1280,h_720/https://blog.snappa.com/wp-content/uploads/2019/01/YouTube-Thumbnail-Dimensions.jpg" alt="Preview video 1">
        <img class="thumbnail" src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1280,h_720/https://blog.snappa.com/wp-content/uploads/2019/01/YouTube-Thumbnail-Dimensions.jpg" alt="Preview video 1">

    </div>

    <div id="buttonsBar" class="item">
        <p id="videoTitle">Study Musicüåô Lofi Hip Hop | Study Music ‚úç Lofi study, Relaxing Music</p>
        <p id="usersWatching">4863 users watching</p>
        <span class="material-symbols-outlined">thumb_up</span>
        <span class="material-symbols-outlined">thumb_down</span>
        <span class="material-symbols-outlined">share</span>
        <span class="material-symbols-outlined">content_cut</span>
        <span class="material-symbols-outlined">playlist_add</span>
        <span class="material-symbols-outlined">info</span>
        <span class="material-symbols-outlined">flag</span>
    </div>

    <div id="commentSection" class="item">
    </div>

</section>

</body>
</html>
